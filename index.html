    <script src="src/effects/ParticleEffect.js"></script>
    <script src="src/effects/TextEffect.js"></script>

    <script src="src/entities/GameObject.js"></script>
    <script src="src/entities/Alien.js"></script>
    <script src="src/entities/AlienRammer.js"></script>
